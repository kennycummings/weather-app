<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <h1 class="mt-4">Weather Dashboard</h1>

    <!-- Search Form -->
    <form id="search-form" class="mb-4">
      <div class="row">
        <div class="col">
          <label for="city-input" class="form-label">Enter City:</label>
          <input type="text" id="city-input" class="form-control" placeholder="City name" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <!-- Current Weather -->
    <div id="current-weather" class="mb-4"></div>

    <!-- Forecast -->
    <h2 class="mb-3">5-Day Forecast</h2>
    <div id="forecast" class="row"></div>

    <!-- Search History -->
    <div id="search-history" class="mt-4">
      <h2>Search History</h2>
      <ul id="history-list" class="list-group"></ul>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery and Day.js -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>

  <script src="script.js"></script>
</body>

</html>
